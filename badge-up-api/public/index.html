<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css" />
        <title>Badge Up - Simple SVG Badges</title>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-5">&nbsp;</div>
            <div class="pure-u-3-5">
                <h1>Badge Up</h1>

                <p>
                    <code>http://&lt;HOSTNAME&gt;/v1/&lt;SUBJECT&gt;/&lt;STATUS&gt;/&lt;COLOR&gt;</code>
                </p>

                <p>
                    <img src="/v1/color/brightgreen/brightgreen/" alt="brightgreen">
                    <img src="/v1/color/green/green/" alt="green">
                    <img src="/v1/color/yellowgreen/yellowgreen/" alt="yellowgreen">
                    <img src="/v1/color/yellow/yellow/" alt="yellow">
                    <img src="/v1/color/orange/orange/" alt="orange">
                    <img src="/v1/color/red/red/" alt="red">
                    <img src="/v1/color/lightgrey/lightgrey/" alt="lightgrey">
                    <img src="/v1/color/blue/blue/" alt="blue">
                    <img src="/v1/color/black/black/" alt="black">
                    <img src="/v1/color/ff69b4/ff69b4/" alt="ff69b4">
                </p>
            </div>
            <div class="pure-u-1-5">&nbsp;</div>
        </div>

  </body>
</html>
