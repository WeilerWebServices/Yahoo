---
    language: java
    jdk: [oraclejdk8]
    branches:
      only:
          - master
          - /v\d+\.\d+\.\d+(-.*)?/
    env:
        global:
            - secure:  # VERSIONEYE_API_KEY
            - secure:  # BINTRAY_USER
            - secure:  # BINTRAY_API_KEY
            - secure:  # OSS_USER_NAME
            - secure:  # OSS_USER_SECRET
    before_cache:
        - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
    cache:
        directories:
            - $HOME/.gradle/caches/
            - $HOME/.gradle/wrapper/

    before_install: pip install --user codecov
    install: "travis/build.sh"
    script: "travis/deploy.sh"
    after_success: "codecov"
